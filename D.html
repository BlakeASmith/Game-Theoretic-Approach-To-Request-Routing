<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "orange", "id": "proc 0", "label": "proc 0", "shape": "dot"}, {"color": "blue", "id": "user 0", "label": "user 0", "shape": "dot"}, {"color": "blue", "id": "user 1", "label": "user 1", "shape": "dot"}, {"color": "blue", "id": "user 2", "label": "user 2", "shape": "dot"}, {"color": "blue", "id": "user 3", "label": "user 3", "shape": "dot"}, {"color": "blue", "id": "user 4", "label": "user 4", "shape": "dot"}, {"color": "blue", "id": "user 5", "label": "user 5", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "user 0", "label": "7", "length": 146.61971392573525, "to": "proc 0"}, {"from": "user 1", "label": "8", "length": 166.61070132704987, "to": "proc 0"}, {"from": "user 2", "label": "6", "length": 133.15371403801004, "to": "proc 0"}, {"from": "user 3", "label": "9", "length": 193.20167382237003, "to": "proc 0"}, {"from": "user 4", "label": "5", "length": 117.16822724151193, "to": "proc 0"}, {"from": "user 5", "label": "4", "length": 91.48749922672854, "to": "proc 0"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
