<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 600px;
            height: 400px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "orange", "id": "proc 1", "label": "proc 1", "shape": "dot", "size": 10}, {"id": "user 0", "label": "user 0", "shape": "dot", "size": 10}, {"id": "user 3", "label": "user 3", "shape": "dot", "size": 10}, {"id": "user 5", "label": "user 5", "shape": "dot", "size": 10}, {"color": "orange", "id": "proc 0", "label": "proc 0", "shape": "dot", "size": 10}, {"id": "user 1", "label": "user 1", "shape": "dot", "size": 10}, {"id": "user 2", "label": "user 2", "shape": "dot", "size": 10}, {"id": "user 4", "label": "user 4", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "proc 1", "label": 1.5, "length": 14.924385688906998, "to": "user 0", "weight": 1}, {"from": "proc 1", "label": 0.0, "length": 0.0, "to": "user 3", "weight": 1}, {"from": "proc 1", "label": 2.2, "length": 21.673269913222164, "to": "user 5", "weight": 1}, {"from": "proc 0", "label": 0.0, "length": 0.0, "to": "user 1", "weight": 1}, {"from": "proc 0", "label": 0.0, "length": 0.0, "to": "user 2", "weight": 1}, {"from": "proc 0", "label": 4.9, "length": 49.30329698998263, "to": "user 4", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
